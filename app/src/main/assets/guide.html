<h2>一、授予权限</h2>
<p>授予悬浮窗权限（必要）。本应用核心服务依托
	<strong>无障碍功能</strong>，
	因此使用或停用本应用服务，请开启或关闭无障碍功能</p>
<p>（重要）为了后台运行的稳定性，请注意：</p>
<p>1.请赋予【轻程】忽略电池优化权限。</p>
<p>2.请在【手机管家】->【应用启动管理】->关闭【轻程】自动管理，
	设置手动管理，允许自启动、关联启动和后台活动。</p>
<h2>二、开始使用</h2>
<p>1.打开悬浮窗：本应用采用重力感应。开启服务后，将手机正面朝下，即可打开悬浮窗，倒置时间超过0.8秒或手机息屏，悬浮窗将自动关闭。</p>
